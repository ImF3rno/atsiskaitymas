<body>
    <h1 style="text-align:center;">Keliones Uzklausos forma</h1>
    <form>
        <div>
            <label id="name">Vardas:</label>
            <input type="text" id="name" name="name" pattern="[A-Z][a-z]*" required>
        </div>
        <div>
            <label id="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label id="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="+370[0-9]" maxlength="12" required>
        </div>
        <fieldset>
            <div>
                <label for="country">Select country:</label>
                <select name="country" id="country">
                    <option label="Lithuania" value="Lithuania"></option>
                    <option label="Spain" value="Spain"></option>
                    <option label="Germany" value="Germany"></option>
                </select>
            </div>
            <div>
                <label for="city">Select city:</label>
                <select name="city" id="city">
                    <option label="Kaunas" value="Kaunas"></option>
                    <option label="Utena" value="Utena"></option>
                    <option label="Vilnius" value="Vilnius"></option>
                </select>
            </div>
            <div>
                <label for="streat">Select streat:</label>
                <select name="streat" id="streat">
                    <option label="Azuolo" value="Azuolo"></option>
                    <option label="Vokieciu" value="Vokieciu"></option>
                    <option label="Maironio" value="Maironio"></option>
                </select>
            </div>
        </fieldset required>
        <div>
            <label for="date"></label>
                Choose your preferred date:
                <input type="date" name="date" min="TODAY()" required>
        </div>
        <div>
            <label for="select">Additional:</label>
            <input type="checkbox" id="select" name="select">
            Car
            <input type="checkbox" id="select" name="select">
            Hotel
            <input type="checkbox" id="select" name="select">
            Pool
            <input type="checkbox" id="select" name="select">
            Market
            <input type="checkbox" id="select" name="select">
            Beach
        </div>
        <div>
            <label id="traveling">How many traveling:</label>
            <input type="radio" id="traveling" name="traveling">
            1
            <input type="radio" id="traveling" name="traveling">
            2
            <input type="radio" id="traveling" name="traveling">
            3
            <input type="radio" id="traveling" name="traveling">
            More
        </div>
        <div>
            <label for="komentarai">Additional:</label>
            <textarea class="textas" id="komentarai" name="komentarai" cols="50" rows="10"></textarea>
        </div>
    </form>
    <a href="index.html">
        <button type="submit">Submit</button>
    </a>
